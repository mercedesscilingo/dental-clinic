<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clínica Odontológica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/get_patient.js"></script>
    <script type="text/javascript" src="../js/update_patient.js"></script>
    <script type="text/javascript" src="../js/delete_patient.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./patientRegistration.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>
        </li>
    </ul>

    <div id="div_patient_table">
        <h1>Pacientes</h1>
        <div class="row col-md-12 table-responsive">
            <table id="patientTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Fecha de admisión</th>
                    <th>Calle</th>
                    <th>Altura</th>
                    <th>Ciudad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="patientTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_patient_updating">
            <form id="update_patient_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Documento:</label>
                    <input type="text" class="form-control" placeholder="documento" id="documento">
                </div>
                <div class="form-group">
                    <label >Fecha de admisión:</label>
                    <input type="text" class="form-control" id="fecha_de_admision" readonly>
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group">
                    <label >Número:</label>
                    <input type="text" class="form-control" placeholder="numero" id="numero">
                </div>
                <div class="form-group">
                    <label >Ciudad:</label>
                    <input type="text" class="form-control" placeholder="ciudad" id="ciudad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
