<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clínica Odontológica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/get_appointment.js"></script>
    <script type="text/javascript" src="./js/update_appointment.js"></script>
    <script type="text/javascript" src="./js/delete_appointment.js"></script>
</head>

<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/appointmentRegistration.html">Agregar nuevo turno</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/appointmentList.html">Todos los turnos</a>
        </li>
    </ul>

    <div id="div_appointment_table">
        <h1>Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="appointmentTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                </tr>
                </thead>
                <tbody id="appointmentTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_appointment_updating">
            <form id="update_appointment_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="appointment_id" readonly>
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <select name="patient" id="patient"></select>
                </div>
                <div class="form-group">
                    <label >Odontólogo:</label>
                    <select name="dentist" id="dentist"></select>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>


</body>
</html>
