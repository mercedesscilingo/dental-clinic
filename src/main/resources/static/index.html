<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clínica Odontológica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h2>Login</h2>
            <form id = "login_form">
                <label class="control-label" for="username">Username:</label>
                <input type="text" class="form-control" id="username"
                       placeholder="Ingrese su usuario" name="username" required><br><br>
                <label class="control-label" for="password">Password:</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Ingrese su contraseña" name="password" required><br><br>

                <button type="submit" class="btn btn-danger" id="btn-login">Login</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>

</html>
